<ul>
  <li
    *ngFor="let hero of heroes"
  >
    <p (click)="onSelect(hero)">
      <span>{{hero.id}}</span>
      {{hero.name}}
    </p>

    <button (click)="sendHi(hero)" >
      send HI

      <span *ngIf="hero.name === targetName">
        {{targetName}}

        {{heroService.sayHi(hero.name)}}
      </span>
    </button>
  </li>
</ul>

<app-hero-detail
  [hero]="selectedHero"
>
</app-hero-detail>
